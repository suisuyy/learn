<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qnote</title>

  <style>
    iframe {
      width: 100%;
      height: 70vh;
    }
  </style>
</head>

<body>





  <div id="noteContainer">
    <h1>
      1. md note
    </h1>
    <a href="./"> all note</a>

    <iframe src="./mdreader.html?md=note/link.md" frameborder="2"></iframe>

    <div id="puretext">
      js not supported in your browser, render md as pure text with frame
      <frame src="./note/qnote.md" frameborder="0"></frame> <br>
      <frame src="./note/link.md" frameborder="0"></frame> <br>
      <frame src="./note/else.md" frameborder="0"></frame> <br>
      <frame src="./note/linuxnote.md" frameborder="0"></frame> <br>
    </div>

  </div>

  <div id="fileContainer">
    <a href="./file"></a>
    <h1>2. file</h1>
    <a href="./file/test.mp4">test.mp4</a> <br />
    <a href="./file/ruby.pac">ruby.pac</a> <br />
    <a href="./file/socks5.pac">socks5.pac</a> <br />
    <a href="./file/l.pac">l.pac</a> <br />
    <a href="./file/file1">file1</a> <br />

  </div>
  
  <iframe src="./mdreader.html?md=note/toc.md" frameborder="2"></iframe>



  <script>

    let puretext = document.querySelector("#puretext");
    puretext.style.display = "none"
  </script>
</body>

</html>
