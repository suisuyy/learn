<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
  </head>
  <body>
    
    <div id="content"></div>

    <script src="./jslib/marked.min.js"></script>
    <script>
      console.log("start render md from url");
      window.onload = () => {};

      let mdURL = new URL(location.href).searchParams.get("md");
      console.log(mdURL);

      fetch(mdURL) // The path to the raw Markdown file
        .then((response) => response.blob()) // Unwrap to a blob...
        .then((blob) => blob.text()) // ...then to raw text...
        .then((markdown) => {
          // ...then pass the raw text into marked.parse
          document.getElementById("content").innerHTML = marked.parse(markdown);
        });
    </script>
  </body>
</html>
